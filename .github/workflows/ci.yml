name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Check build errors
      run: dotnet build /p:TreatWarningsAsErrors=true /warnaserror
    - name: Test & Publish code coverage
      uses: paambaati/codeclimate-action@v3.2.0
      with:
        coverageCommand: dotnet test --collect:"XPlat Code Coverage" --settings coverlet.runsettings
        coverageLocations: ${{ github.workspace }}/AdventOfCode.Tests/TestResults/**/*.xml:cobertura
        prefix: /${{ github.workspace }}
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

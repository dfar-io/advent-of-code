name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Run tests
      run: |
        dotnet test --collect:"XPlat Code Coverage"
        cat ${{github.workspace}}/AdventOfCode15.Tests/TestResults/**/*.xml
    - name: Publish code coverage
      uses: paambaati/codeclimate-action@v3.0.0
      with:
        coverageLocations: ${{github.workspace}}/AdventOfCode15.Tests/TestResults/**/*.xml:cobertura
        prefix: /home/runner/work/advent-of-code-15/advent-of-code-15/AdventOfCode15.Source
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

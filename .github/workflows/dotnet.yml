name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Run tests
      run: |
        dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=lcov /p:CoverletOutput="${{github.workspace}}/coverage.info"
        cat ${{github.workspace}}/AdventOfCode15.Tests/TestResults/**/*.xml
    - name: Publish code coverage
      uses: paambaati/codeclimate-action@v3.0.0
      with:
        coverageLocations: ${{github.workspace}}/coverage/**/*.info:lcov
      env:
        CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
